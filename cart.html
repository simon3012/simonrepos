<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* Added for cart positioning */
        }
        .item {
            margin: 30px;
            display: inline-block;
            align-items: center;
            flex-direction: row;
            text-align: center;
            border: 1px solid #5ae708;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .item img {
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }
        .cart {
            margin-top: 30px;
            border-top: 1px solid #c94c4c;
            padding-top: 20px;
        }
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #c94c4c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .cart-icon span {
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .item {
                flex: 1 1 45%; /* Adjusts to two items per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .item {
                flex: 1 1 100%; /* Stacks items on small screens */
            }
            .cart {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Shopping Cart Example with Images</h1>

    <div class="cart-icon" id="cart-icon">
        ðŸ›’ <span id="item-count">0</span>
    </div>

    <!-- Item List -->
    <div class="item">
        <img src="C:\Users\simon\Desktop\codehtml\photosweb\arts & crafts\pexels-adrien-olichon-1257089-3709397.jpg">
        <div>
            <p><strong>Item 1</strong> - Price: $10</p>
            <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
        </div>
    </div>

    <!-- Additional items go here... -->
    
    <!-- Cart Section -->
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(itemName, itemPrice) {
            // Add item to cart
            cart.push({ name: itemName, price: itemPrice });
            total += itemPrice;
            updateCart();
        }

        function updateCart() {
            // Update the cart display
            let cartItems = document.getElementById('cart-items');
            let cartTotal = document.getElementById('cart-total');
            let itemCount = document.getElementById('item-count');
            cartItems.innerHTML = ''; // Clear previous items
                     
            cart.forEach(function(item) {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total.toFixed(2); // Update total
            itemCount.textContent = cart.length; // Update item count
        }
        
    </script>

</body>
</html>
